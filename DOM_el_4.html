<!DOCTYPE html>
<html>
    <body>
        <button id="demo">try it</button>
        <p id="demo1"></p>
        <script>
          let p1=4;
          let p2=4;
          document.getElementById("demo").addEventListener("click",function(){myFunction(p1, p2);})
          function myFunction(a, b) {
           document.getElementById("demo1").innerHTML = a * b;
          }
        </script>
    </body>
</html>
