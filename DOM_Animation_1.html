
<!DOCTYPE html>
<html>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: aqua;
        }
        #animate{
             width: 50px;
             height: 50px;
             position: absolute;
             background: red;
        }
    </style>
<body>
<h1>My First JavaScript Animation</h1>
<p><button onclick="myMove()">click me..</button></p>
<div id="container">
<div id="animate">my animation is here</div>
</div>
<script>
     function myMove(){
        let id=null;
        const elem=document.getElementById("animate");
        let pos=0;
        clearInterval(id);
        id=setInterval(frame,5)
        function frame(){
            if(pos==250){
                clearInterval(id);
            }
            else{
                pos++;
                elem.style.top=pos+"px"
                elem.style.right=pos+"px"
            }
        }
     }
</script>
</body>
</html>
