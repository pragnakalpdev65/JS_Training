<!DOCTYPE html>
<html>
    <body>
        <h2>js html dom</h2>
        <h3>remove an html element</h3>
        <div>
            <p id="p1"> this is line</p>
            <p id="p2">this is another line</p>
        </div>
        <button onclick="myfunc()">remove element</button>
        <script>
            function myfunc(){
                document.getElementById("p1").remove();
            }
        </script>
    </body>
</html>
